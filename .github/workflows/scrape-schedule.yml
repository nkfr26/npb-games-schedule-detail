name: NPB Schedule Scraper

on:
  schedule:
    # 毎日午前9時（JST）に実行 (UTC 0:00)
    - cron: "0 0 * * *"
  workflow_dispatch: # 手動実行も可能にする
  push:
    branches: ["main"]
    paths:
      # スクレイピングコードが変更された場合も実行
      - "**/*.ts"
      - ".github/workflows/**"

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # デフォルトのGITHUB_TOKENではなく、PAT（Personal Access Token）を使用する場合
          # token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run scraper
        run: npx tsx index.ts

      - name: List generated files
        run: |
          echo "=== Current directory structure ==="
          ls -la
          echo "=== Checking docs directory ==="
          ls -la docs/ || echo "docs directory not found"
          echo "=== Finding JSON files ==="
          find . -name "*.json" -type f

      - name: Check for changes
        id: check_changes
        run: |
          echo "=== Git status ==="
          git status
          echo "=== Git diff (staged and unstaged) ==="
          git add -A docs/
          git diff --cached --name-status
          echo "=== Checking if changes exist ==="
          if git diff --cached --quiet; then
            echo "No changes detected"
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            echo "Changes detected"
            echo "changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git diff --cached --name-status
          git commit -m "Update NPB schedule data - $(date '+%Y-%m-%d %H:%M:%S')"
          git push
